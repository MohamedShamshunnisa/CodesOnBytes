<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Food Order</title>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Food Order Form</h2>
  <form id="orderForm" action="order.html" method="post" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="foodItem">Select Food Item:</label>
      <select class="form-control" id="foodItem" name="foodItem" required>
        <option value="select-item">Select Item</option>
        <option value="burger">Burger</option>
        <option value="cock">cock</option>
        <option value="pepse">pepse</option>
        <option value="pizza">Pizza</option>
        <option value="chicken">Chicken</option>
        <option value="biryani">Biryani</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" class="form-control" id="quantity" name="quantity" required>
      <small id="quantityError" class="form-text text-danger"></small>
    </div>
    <button type="submit" class="btn btn-primary">Place Order</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

<script>
function validateForm() {
  var quantity = document.getElementById("quantity").value;

  if (!/^[1-9]\d*$/.test(quantity)) {
    document.getElementById("quantityError").innerText = "Please enter a valid quantity.";
    return false;
  } else {
    document.getElementById("quantityError").innerText = " ";
    return true;
  }
}
</script>
</body>
</html>
